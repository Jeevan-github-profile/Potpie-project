<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interview Assistant</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      textarea {
        width: 100%;
        height: 120px;
        margin-top: 10px;
      }

      button {
        margin-top: 10px;
        padding: 10px 16px;
        background: #2563eb;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background: #1e40af;
      }

      .response {
        margin-top: 10px;
        background: #f1f5f9;
        padding: 10px;
        border-radius: 6px;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
